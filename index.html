<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mazama Cameras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://nickhillyer.github.io/mazama-cameras/goat.png">
    <link rel="apple-touch-icon" href="https://nickhillyer.github.io/mazama-cameras/goat.png">
    <style>
        :root {
            --brand-orange: #fc6f03;
            --bg-dark: #1a1a1a;
            --text-light: #eeeeee;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            padding: 15px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: baseline; 
            flex-wrap: wrap;
            gap: 10px;
        }

        .pageTitle {
            color: var(--brand-orange);
            font-size: 26px;
            font-weight: 800;
            letter-spacing: 1px;
            margin: 0;
            font-variant: small-caps;
            line-height: 1;
        }

        #weather {
            font-size: 20px;
            font-weight: 600;
            text-align: right;
            line-height: 1;
        }

        /* Makes the weather link look like regular text */
        #weather a {
            color: var(--brand-orange);
            text-decoration: none;
            cursor: pointer;
        }

        #weather-age {
            color: #aaa;
            font-size: 10px;
            opacity: 0.8;
            margin-left: 5px;
        }

        .camera-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .cam-link {
            text-decoration: none;
            display: block;
        }

        .cam-label {
            padding-bottom: 4px;
            color: #aaa;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .img-wrapper {
            background: #000;
        }

        .cam-link img {
            width: 100%;
            display: block;
        }

        @media (min-width: 700px) {
            .camera-grid {
                grid-template-columns: 1fr 1fr;
            }

            .cam-link:nth-child(1),
            .cam-link:nth-child(2),
            .cam-link:nth-child(3) {
                grid-column: span 2;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 class="pageTitle">Mazama Cameras</h1>
        <div id="weather">--°</div>
    </header>

    <div class="camera-grid" id="camera-container"></div>
</div>

<script>
    function updateWeather() {
        const token = '51e93f9297c546888b92d911793303fa';
        const stations = ['C6697', 'G3555', 'MAZ22'];
        const weatherEl = document.getElementById('weather');

        const url = `https://api.synopticdata.com/v2/stations/latest?stid=${stations.join(',')}&token=${token}&units=english`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.STATION && data.STATION.length > 0) {
                    let results = {};
                    
                    data.STATION.forEach(station => {
                        const obs = station.OBSERVATIONS;
                        if (obs && obs.air_temp_value_1) {
                            const timestamp = new Date(obs.air_temp_value_1.date_time);
                            const diffMins = Math.floor((new Date() - timestamp) / 60000);
                            results[station.STID] = {
                                stid: station.STID,
                                temp: Math.round(obs.air_temp_value_1.value),
                                age: diffMins
                            };
                        }
                    });

                    let selected = null;
                    if (results['C6697'] && results['C6697'].age <= 60) {
                        selected = results['C6697'];
                    } else {
                        let newestAge = Infinity;
                        for (const id in results) {
                            if (results[id].age < newestAge) {
                                newestAge = results[id].age;
                                selected = results[id];
                            }
                        }
                    }

                    if (selected) {
                        // Links the temperature to the specific station currently being shown
                        const synopticUrl = `https://viewer.synopticdata.com/table/${selected.stid}/basic-weather/now`;
                        weatherEl.innerHTML = `<a href="${synopticUrl}" target="_blank">${selected.temp}°</a><span id="weather-age">${selected.age}m ago</span>`;
                    } else {
                        weatherEl.innerText = "--°";
                    }
                } else {
                    weatherEl.innerText = "--°";
                }
            })
            .catch(error => {
                console.error('Weather load failed:', error);
                weatherEl.innerText = "--°";
            });
    }

    const cameras = [
        { name: "Mazama Ranch House", url: "https://mazamaranchhouse.com/webcam", img: "https://mazamacam.earthandskystudios.com/content/ranchhouseimg.jpg" },
        { name: "Sun Mountain", url: "https://sunmountainlodge.com/webcam", img: "https://sunmountainlodge.com/wp-content/uploads/webcam/smlcam.jpg" },
        { name: "Edelweiss", url: "http://highlandmeadow.homelinux.org", img: "https://wsrv.nl/?url=highlandmeadow.homelinux.org" },
        { name: "Mazama Snow Stake", url: "https://stake-images.sfo3.digitaloceanspaces.com/mazama/latest/stake_image.jpg", img: "https://stake-images.sfo3.digitaloceanspaces.com/mazama/latest/stake_image.jpg" },
        { name: "Winthrop", url: "https://wsdot.com/travel/real-time/mountainpasses/north-cascade-hwy", img: "https://images.wsdot.wa.gov/nc/020vc19255.jpg" },
        { name: "Loup Loup Pass", url: "https://wsdot.com/travel/real-time/mountainpasses/Loup-Loup", img: "https://images.wsdot.wa.gov/nc/020vc21450.jpg" },
        { name: "Snoqualmie Pass", url: "https://wsdot.com/travel/real-time/mountainpasses/Snoqualmie", img: "https://images.wsdot.wa.gov/sc/090VC05200.jpg" },
        { name: "Blewett Pass", url: "https://wsdot.com/travel/real-time/mountainpasses/Blewett", img: "https://images.wsdot.wa.gov/nc/097vc16375.jpg" },
        { name: "Stevens Pass", url: "https://wsdot.com/travel/real-time/mountainpasses/Stevens", img: "https://images.wsdot.wa.gov/nc/002vc06458.jpg" }
    ];

    const container = document.getElementById('camera-container');
    const cacheBuster = "?" + Date.now();

    cameras.forEach(cam => {
        const link = document.createElement('a');
        link.href = cam.url;
        link.target = "_blank";
        link.className = 'cam-link';
        link.innerHTML = `
            <div class="cam-label">${cam.name}</div>
            <div class="img-wrapper">
                <img src="${cam.img}${cacheBuster}" alt="${cam.name}" loading="lazy">
            </div>
        `;
        container.appendChild(link);
    });

    updateWeather();
</script>

</body>
</html>
