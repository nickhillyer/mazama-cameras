<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mazama Cameras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="/mazama-cameras/apple-touch-icon.png?v=2">
    <link rel="icon" href="/mazama-cameras/apple-touch-icon.png?v=2">
    <style>
        :root {
            --brand-orange: #fc6f03;
            --bg-dark: #1a1a1a;
            --text-light: #eeeeee;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            padding: 15px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            /* Changed to flex-end to align bottoms of text */
            align-items: flex-end; 
            flex-wrap: wrap;
            gap: 10px;
        }

        .pageTitle {
            color: var(--brand-orange);
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 1px;
            margin: 0;
            font-variant: small-caps;
            /* Ensure line-height doesn't add extra bottom space */
            line-height: 1;
        }

        #weather {
            color: var(--brand-orange);
            font-size: 20px;
            font-weight: 600;
            text-align: right;
            /* Ensure line-height matches title behavior for alignment */
            line-height: 1;
        }

        .camera-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .cam-link {
            text-decoration: none;
            width: 100%;
            display: block;
        }

        .cam-label {
            padding: 0 0 4px 0;
            color: #aaa;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .img-wrapper {
            background: #000;
            line-height: 0;
            border-radius: 4px;
            overflow: hidden;
        }

        .cam-link img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }

        @media (min-width: 700px) {
            .cam-link:nth-child(1),
            .cam-link:nth-child(2) {
                width: 100%;
            }

            .cam-link:nth-child(n+3) {
                width: calc(50% - 15px);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 class="pageTitle">Mazama Cameras</h1>
        <div id="weather">--°</div>
    </header>

    <div class="camera-grid" id="camera-container"></div>
</div>

<script>
    function updateWeather() {
        const token = '51e93f9297c546888b92d911793303fa';
        const stationId = 'C6697';
        const weatherEl = document.getElementById('weather');

        const url = `https://api.synopticdata.com/v2/stations/latest?stid=${stationId}&token=${token}&units=english`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.STATION && data.STATION.length > 0) {
                    const station = data.STATION[0];
                    const obs = station.OBSERVATIONS;

                    if (obs && obs.air_temp_value_1) {
                        const tempF = obs.air_temp_value_1.value;
                        const lastUpdatedStr = obs.air_temp_value_1.date_time;

                        const timestamp = new Date(lastUpdatedStr);
                        const now = new Date();
                        const diffMins = Math.floor((now - timestamp) / 60000);

                        // If data is older than 60 minutes, show --°
                        if (diffMins > 60) {
                            weatherEl.innerText = "--°";
                        } else {
                            // Only show the rounded temperature
                            weatherEl.innerText = `${Math.round(tempF)}°`;
                        }
                    } else {
                        weatherEl.innerText = "--°";
                    }
                } else {
                    weatherEl.innerText = "--°";
                }
            })
            .catch(error => {
                console.error('Weather load failed:', error);
                weatherEl.innerText = "--°";
            });
    }

    const cameras = [
        { name: "Mazama Ranch House", url: "https://mazamaranchhouse.com/webcam", img: "https://mazamacam.earthandskystudios.com/content/ranchhouseimg.jpg" },
        { name: "Sun Mountain", url: "https://sunmountainlodge.com/webcam", img: "https://sunmountainlodge.com/wp-content/uploads/webcam/smlcam.jpg" },
        { name: "Edelweiss", url: "http://highlandmeadow.homelinux.org", img: "https://wsrv.nl/?url=highlandmeadow.homelinux.org" },
        { name: "Mazama Snow Stake", url: "https://stake-images.sfo3.digitaloceanspaces.com/mazama/latest/stake_image.jpg", img: "https://stake-images.sfo3.digitaloceanspaces.com/mazama/latest/stake_image.jpg" },
        { name: "Winthrop", url: "https://wsdot.com/travel/real-time/mountainpasses/north-cascade-hwy", img: "https://images.wsdot.wa.gov/nc/020vc19255.jpg" },
        { name: "Loup Loup Pass", url: "https://wsdot.com/travel/real-time/mountainpasses/Loup-Loup", img: "https://images.wsdot.wa.gov/nc/020vc21450.jpg" },
        { name: "Snoqualmie Pass", url: "https://wsdot.com/travel/real-time/mountainpasses/Snoqualmie", img: "https://images.wsdot.wa.gov/sc/090VC05200.jpg" },
        { name: "Blewett Pass", url: "https://wsdot.com/travel/real-time/mountainpasses/Blewett", img: "https://images.wsdot.wa.gov/nc/097vc16375.jpg" },
        { name: "Stevens Pass", url: "https://wsdot.com/travel/real-time/mountainpasses/Stevens", img: "https://images.wsdot.wa.gov/nc/002vc06458.jpg" }
    ];

    const container = document.getElementById('camera-container');
    const cacheBuster = "?" + Date.now();

    cameras.forEach(cam => {
        const link = document.createElement('a');
        link.href = cam.url;
        link.target = "_blank";
        link.className = 'cam-link';
        link.innerHTML = `
            <div class="cam-label">${cam.name}</div>
            <div class="img-wrapper">
                <img src="${cam.img}${cacheBuster}" alt="${cam.name}" loading="lazy">
            </div>
        `;
        container.appendChild(link);
    });

    updateWeather();
</script>

</body>
</html>
